<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript Operaters +</title>
    <script type="text/JavaScript">
    function sample()
    {
        var result,choice,num1,num2;
        //alert("1. Addition \n 2.subs");   
        choice = parseInt(prompt("Menu \n 1.Addition \n 2. substraction \n 3. divition \n Enter your choice:"));
        num1 = parseInt(prompt("Enter first number:  " ));
        num2 = parseInt(prompt("Ã‹nter second number: "));
        switch (choice) {
            case 1:
                result = num1 + num2;
                alert("\nResult is :" + result)
                break

            case 2:
                result = num1 - num2;
                alert("\nResult is :" + result)
                break

            case 3:
                result = num1 * num2;
                alert("\nResult is :" + result)
                break

            case 4:
                result = num1 / num2
                alert("\nResult is :" + result)
                break



            default:
                console.log("Invalid Choice:" + choice)
        }
    }
    </script>
</head>

<body>
    <h1>Choose an operater</h1>
    <input type="button" onclick="sample()" value="start">
</body>

</html>
